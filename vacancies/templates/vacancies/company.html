{% extends 'vacancies/base.html' %}

{% block container %}

  <main class="container mt-3">
    <div class="navbar mt-5">
      <p><a href="#">Назад</a></p>
    </div>
    <section>
      <div class="text-center">
        <img src="{{ logo }}/130x80" width="130" height="80" alt="">
      </div>
      <h1 class="h1 text-center mx-auto mt-0 pt-1" style="font-size: 70px;"><strong>{{ name }}</strong></h1>
      <p class="text-center pt-1">{{ location }}, {{ total }} positions</p>
      <div class="row mt-5">
        {% for vac in vacancies %}
        <div class="col-12 col-lg-8 offset-lg-2 m-auto">
          <div class="card mb-4">
            <div class="card-body px-4">
              <div class="row">
                <div class="col-12 col-md-8 col-lg-9">
                  <h2 class="h2 pb-2">{{ vac.title }}</h2>
                  <p class="mb-2"><b>{{ vac.specialty }}</b> • {{ vac.skills }}</p>
                  <p>$ {{ vac.salary_min }} ... {{ vac.salary_max }} rub.</p>
                  <p class="text-muted pt-1">{{ vac.date }}</p>
                </div>
                <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                  <img src="{{ vac.company_logo }}/130x80" width="130" height="80" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>

{% endblock %}
