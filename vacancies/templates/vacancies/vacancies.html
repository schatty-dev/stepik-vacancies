{% extends 'vacancies/base.html' %}

{% block container %}

  <main class="container mt-3">
    <section>
      <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>All Positions</strong></h1>
      <p class="text-center pt-1">{{ total }} positions</p>
      <div class="row mt-5">
        <div class="col-12 col-lg-8 offset-lg-2 m-auto">
          {% for vac in vacancies %}
          <div class="card mb-4">
            <div class="card-body px-4">
              <div class="row">
                <div class="col-12 col-md-8 col-lg-9">
                  <h2 class="h2 pb-2"><a href="/vacancy/{{ vac.id }}"/> {{ vac.title }}</a></h2>
                  <p class="mb-2"><b>{{ vac.specialty }} </b>{{ vac.skills }}</p>
                  <p>$ {{ vac.salary_min }} ... {{ vac.salary_max }} rub.</p>
                  <p class="text-muted pt-1">{{ vac.date }}</p>
                </div>
                <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                  <a href="#"><img src="{{ vac.company_logo }}/130x80" width="130" height="80" alt=""></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </section>
  </main>

{% endblock %}
